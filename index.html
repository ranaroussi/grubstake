<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Much Money Do I Need?</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="style.css" media="all">
</head>
<body>

<div id="wrapper">
    <h1>Grubstake</h1>
    <h2>
        Select your Monthly expense and the expected Yearly Returns on your investment,
        and see how much you need to retire.
    </h2>
    <hr>

    <output id="need"><span></span></output>
    <div class="clearfix"></div>

    <section id="monthly">
        <h3>Monthly Expense ($)</h3>
        <span class="min">$1,000</span>
        <input class="widget" type="range" name="monthly" value="2500" step="500" min="1000" max="50000"></input>
        <span class="max">$50,000</span>
        <div class="clearfix"></div>
    </section>

    <section id="apr">
        <h3>APR Gain (%)</h3>
        <span class="min">0.25%</span>
        <input class="widget" type="range" name="apr" value="6.25" step="0.25" min="0.25" max="25"></input>
        <span class="max">25%</span>
        <div class="clearfix"></div>
    </section>

    <hr>

    <footer>
        &copy; All Rights Reserved.
        <strong><a href="https://github.com/ranaroussi/grubstake">Fork on Github</a></strong>
    </footer>
</div>

</body>
</html>
